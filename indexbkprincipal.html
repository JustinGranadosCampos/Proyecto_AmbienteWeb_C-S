<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
    <title>QRV Inventory System</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
          <img src="./img/qrv_logo.png" width="80" height="50" alt="Main_logo" loading="lazy" class="d-inline-block align-top logo">
          <h1 class="text title d-inline-block">QRV Inventory System</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ITEM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ITEM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ITEM</a>
              </li>
            </ul>
          </div>
      </nav>
    <div class="container">
        <!-- <h1 class="text-secondary title">Inventory System</h1> -->
        <form action="" method="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="wwid">WWID</label>
                    <input type="text" class="form-control" id="wwid" placeholder="Enter your WWID" name="wwid">
                </div>
                <div class="form-group col-md-6" id="name-space">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" placeholder="Your name will appear here" name="name" readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="requestType">Request type</label>
                    <select class="form-control" id="req-type" onchange="carg(this)">
                        <option value="1">-- Select an option --</option>
                        <option value="2">Request Material</option>
                        <option value="3">Item Movement</option>
                        <option value="4">Material Return</option>
                    </select>
                </div>
                <div class="col-md-2">

                </div>
                <div class="form-group col-md-6">
                    <label for="item">Item</label>
                    <input type="text" class="form-control" id="item" placeholder="Enter material's name">
                </div>
                <div class="form-group col-md-3">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="0">
                </div>
                <div class="form-group col-md-3">
                </div>
                <div class="form-group col-md-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" disabled>
                </div>
                <div class="form-group d-flex justify-content-center btn-centrado"">
                    <button type="submit" class="btn btn-dark btn-lg btn-accept">Accept</button>
                </div>
        </form>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/main/main.js"></script>
</body>

</html>
